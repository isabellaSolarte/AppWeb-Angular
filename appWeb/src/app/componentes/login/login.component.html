<body>
    <div class="login-box">
      <img src="assets/logoLogin.png" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" name="login" [(ngModel)]="creenciales._username" placeholder="Ingrese el usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="creenciales._clave" placeholder="Ingrese la contraseña">
        <input (click)='login()' type="submit" value="Log In">
      </form>
    </div>
</body>
